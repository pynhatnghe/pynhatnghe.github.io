<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2 align="center">
	HÓA ĐƠN THANH TOÁN
</h2>
<ul>
  <li>
  	Khách hàng: <b>{{ data.ho_ten }}</b>
   </li>
  <li>
  	Số điện thoại: <b>{{ data.dien_thoai }}</b>
   </li>
</ul>
<h3 align="center">
	DANH SÁCH HÀNG MUA
</h3>
<table>
  <tr>
    <th>Hàng hóa</th>
    <th>Số lượng</th>
    <th>Đơn giá</th>
    <th>Thành tiền</th>
  </tr>
  {% for item in data.hang_hoa %}
    <tr>
      <td>{{ item.ten }}</td>
      <td>{{ item.so_luong }}</td>
      <td>{{ item.gia }} đ</td>
      <td>{{ item.so_luong * item.gia}} đ</td>
    </tr>
  {% endfor%}
</table>

</body>
</html>
